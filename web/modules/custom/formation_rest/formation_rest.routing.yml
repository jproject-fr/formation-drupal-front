formation_rest.admin_index:
  path: '/admin/config/rest'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Rest'
  requirements:
    _permission: 'access administration pages'

# Config form
formation_rest.settings_form:
  path: '/admin/rest/settings'
  defaults:
    _form: '\Drupal\formation_rest\Form\SettingsForm'
    _title: 'Rest settings'
  requirements:
    _permission: 'access administration pages'




